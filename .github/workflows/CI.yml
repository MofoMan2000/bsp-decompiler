name: CI

on:
  push:
    paths-ignore:
      - .gitignore
      - README.md
  pull_request:
    paths-ignore:
      - .gitignore
      - README.md

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - uses: microsoft/setup-msbuild@v1.0.2
    - name: Build
      run: msbuild /m /nologo /t:Build /p:Configuration=Release /p:AllowedReferenceRelatedFileExtensions=none /p:DefineConstants="NOVERIFY" Decompiler.sln
    - name: Prepare artifacts
      run: rm Decompiler/bin/Release/* -Include *.config, *.pdb
    - uses: actions/upload-artifact@v2
      with:
        name: bsp-decompiler
        path: Decompiler/bin/Release
